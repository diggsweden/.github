name: Mise And Just Verify
on: [workflow_call]
permissions:
  contents: read
jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 0 # Needed for commit linting
      - name: Setup mise
        uses: jdx/mise-action@d16887ba50704baed7de72bd1e82e04391e4457a # v3.5.0
        with:
          install: true
          cache: true
          experimental: true # Required for go backend tools
      - name: Install mise tools
        run: |
          mise install
          mise list
      - name: Just Verify
        run: |
          # Activate mise to get tools in PATH
          eval "$(mise activate bash)"
          # Run verification
          just lint

