name: Mise And Just Verify
on: [workflow_call]
permissions:
  contents: read
jobs:
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4.3.0
        with:
          fetch-depth: 0 # Needed for commit linting
      - name: Setup mise
        uses: jdx/mise-action@156251fcc627ac4e26cb0f93dd47d1d4979abf24 # v3.3.0
        with:
          install: true
          cache: true
          experimental: true # Required for go backend tools
      - name: Install mise tools
        run: |
          mise install
          mise list
      - name: Just Verify
        run: |
          # Activate mise to get tools in PATH
          eval "$(mise activate bash)"
          # Run verification
          just lint

